<style>
  body {
    font-family: "Arial";
    font-size: 20px;
    background-color: rgb(168, 216, 112);
  }

  tr {
    background: rgba(0, 13, 128, 0.747);

  }
  td {
    background: rgba(160, 219, 221, 0.671);
    cursor: pointer;
    transition: .3s;
    padding: 2px solid;

  }
  td:hover {
    background: yellow;
  }
  .speed {
    width: 100%;
    max-width: 500px;
    margin: auto;

  }
  .extreme:hover, .extreme:focus {
  color: #fff;
  outline: 0;
}
.kerang {
  border-color: #3498db;
  color: #fff;
  box-shadow: 0 0 40px 40px #3498db inset, 0 0 0 0 #3498db;
  transition: all 150ms ease-in-out;
}
.kerang:hover {
  box-shadow: 0 0 10px 0 #3498db inset, 0 0 10px 4px #3498db;
}
</style>

<table class="speed">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
  $(document).ready(function(){
     // alert(0)
    $('.tas').click(function(){
      // alert(1)
      let isi = $(this).text();
      // alert(isi);
      let isi2 = prompt('Apakah anda ingin mengubahnya?:',isi);
      if(!isi2) return;
      // alert(isi2);

      $(this).text(isi2);
    })

    $('.alamat').click(function(){
     // alert(1)
     let isi = $(this).text();
     // alert(isi);
     let isi2 = prompt('Apakah anda ingin mengubahnya?:',isi);
     if(!isi2) return;
     // alert(isi2);

     $(this).text(isi2);
    })


    $('.hapus').click(function(){
      // alert(1)
     let betul = confirm('Anda yakin ingin menghapusnya?');
     if(!betul) return;

     let id = $(this).prop('id');
     // alert(id);


     let rid = id.split('__');
     let baris_ke = rid[1];

     // alert(baris_ke);

     $('#bagan__'+baris_ke).slideUp()



     // alert('Anda yakin')


    })

  })
</script>
